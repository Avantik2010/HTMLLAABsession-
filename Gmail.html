<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gmailpage</title>
    <link rel="stylesheet" href="Gmail.css">
</head>
<body>
    <video autoplay muted loop>
        <source src="Background.mp4" type="video/mp4">
    </video>

    <div>
        <h1>
            Create gmail Account
        </h1>

        <input type="text" name="fname" required placeholder="enter full name"> <br/>
        <input type="number" name="number" required placeholder="enter phone no." min="6000000000" max="999999999"><br/> 
        <input type="email" name="gmail" required placeholder="enter gmail"><br/>
        <button type="submit"> Submit </button>
        <button type="submit">Reset</button>


    </div>
    
</body>
</html>
